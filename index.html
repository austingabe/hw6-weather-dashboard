<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar-light" style="background-color: #e3f2fd; padding: 20px">
        <h1 style="text-align: center">Weather Dashboard</h1>
    </nav>
    <!-- Container with search input and button as well as appended city search history -->
    <div class="container float-left" style="max-width:33%; margin-top: 15px">
        <div class="row">
            <div class="col-md-12">
                <h5>Search for a City:</h5>
                <form>
                    <input id="cityinput" placeholder="City Name Here">
                    <button id="citysubmit" type="button">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <!-- Unordered list to which list elements are appended on each search submission -->
            <ul class="col-md-6 list-group d-flex justify-content-around" id="searchhistory"
                style="margin-top: 15px; margin-left: 15px">
            </ul>
        </div>
    </div>
    <!-- Container with current and future weather conditions of searched city -->
    <div class="container float-left callout" style="max-width:67%; text-align: center; margin-top: 20px">
        <div class="row" style="margin-top: 10px">
            <div class="col-md-12">
                <!-- Current date -->
                <h3 id="citydate"></h3>
                <!-- Icon representing current weather conditions -->
                <img id="currenticon" style="max-height: 100px; width: auto">
            </div>
        </div>
        <br>
        <!-- Row containing current weather condition details -->
        <div class="row">
            <p class="col-md-12" id="temperature">
            </p>
            <p class="col-md-12" id="humidity">
            </p>
            <p class="col-md-12" id="windspeed">
            </p>
            <p class="col-md-12 callout" id="uvindex">
            </p>
        </div>
        <div class="row">
            <h4 class="col-md-12" style="margin-bottom: 20px">5-Day Forecast:</h4>
        </div>
        <!-- Row containing the five-day forecast cards -->
        <div class="row d-flex justify-content-around" style="margin-bottom: 20px">
            <div class="col-md-2 card bg-primary" style="width: 18rem; text-align: center">
                <div>
                    <h5 id="date1" style="margin-top: 10px; color: white"></h5>
                </div>
                <!-- List containing forecast details -->
                <ul class="list-group list-group-flush" style="color: white">
                    <li class="list-group-item bg-primary"><img id="icon1"></li>
                    <li class="list-group-item bg-primary" id="temp1"></li>
                    <li class="list-group-item bg-primary" id="hum1"></li>
                </ul>
            </div>
            <div class="col-md-2 card bg-primary" style="width: 18rem; text-align: center">
                <div>
                    <h5 id="date2" style="margin-top: 10px; color: white"></h5>
                </div>
                <ul class="list-group list-group-flush" style="color: white">
                    <li class="list-group-item bg-primary"><img id="icon2"></li>
                    <li class="list-group-item bg-primary" id="temp2"></li>
                    <li class="list-group-item bg-primary" id="hum2"></li>
                </ul>
            </div>
            <div class="col-md-2 card bg-primary" style="width: 18rem; text-align: center">
                <div>
                    <h5 id="date3" style="margin-top: 10px; color: white"></h5>
                </div>
                <ul class="list-group list-group-flush" style="color: white">
                    <li class="list-group-item bg-primary"><img id="icon3"></li>
                    <li class="list-group-item bg-primary" id="temp3"></li>
                    <li class="list-group-item bg-primary" id="hum3"></li>
                </ul>
            </div>
            <div class="col-md-2 card bg-primary" style="width: 18rem; text-align: center">
                <div>
                    <h5 id="date4" style="margin-top: 10px; color: white"></h5>
                </div>
                <ul class="list-group list-group-flush" style="color: white">
                    <li class="list-group-item bg-primary"><img id="icon4"></li>
                    <li class="list-group-item bg-primary" id="temp4"></li>
                    <li class="list-group-item bg-primary" id="hum4"></li>
                </ul>
            </div>
            <div class="col-md-2 card bg-primary" style="width: 18rem; text-align: center">
                <div>
                    <h5 id="date5" style="margin-top: 10px; color: white"></h5>
                </div>
                <ul class="list-group list-group-flush" style="color: white">
                    <li class="list-group-item bg-primary"><img id="icon5"></li>
                    <li class="list-group-item bg-primary" id="temp5"></li>
                    <li class="list-group-item bg-primary" id="hum5"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
